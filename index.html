<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelArt Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/imgs/7179021.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    
  <article class="watch">
    <div class="time d-flex align-items-center justify-content-center">
      <span id="horas" class="horas"></span>
      <span>:</span>
      <span id="minutos" class="minutos"></span>
      <span>:</span>
      <div class="d-flex flex-column fs-6">
        <span id="ampm" class="ampm"></span>
        <span id="segundos" class="segundos"></span>
      </div>
    </div>

    <div class="date">
      <span id="diaSemana" class="diaSemana"></span>
      <span id="dia" class="dia"></span>
      <span>de</span>
      <span id="mes" class="mes"></span>
      <span>del</span>
      <span id="year" class="year"></span>
    </div>
  </article>

  <article class="weather">
    <div class="d-flex flex-column">
      <img id="animated-icon" src="" alt="" height="50" width="50">
      <small class="text-wrap" id="temp-description"></small>
    </div>
    <div class="px-3">
      <h1 class="mb-0" id="temp-value"></h1>
    </div>
    <div class="">
      <h6 class="mt-2" id="wind-velocity"></h6>
      <h6 id="humidity-value"></h6>
    </div>
  </article>

  <article class="cryptocurrency" id="crypto-container">

  </article>

  <article class="audio bg-transparent">
    <audio loop controls>
      <source src="audio/ill-be over-you-Toto.mp3" type="audio/mpeg">
      <source src="audio/songbird-KennyG.mp3" type="audio/mpeg">
      <small>Tu navegador no puede reproducir audio :(</small>
    </audio>
  </article>


  <!-- <footer class="text-center"><a target="_blank" class="text-decoration-none link-light" href="https://lisandrocostamartorel.com.ar/">Lisandro Costa Martorel</a> Â©</footer> -->

  <script src="/index.js"></script>
</body>

</html>
