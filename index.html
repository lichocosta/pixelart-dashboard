<body>
    
  <article class="watch">
    <div class="time d-flex align-items-center">
      <span id="time"></span>
      <span id="ampm"></span>
    </div>

    <div class="date">
      <span id="diaSemana"></span>
      <span id="dia"></span>
      <span>de</span>
      <span id="mes"></span>
      <span>del</span>
      <span id="year"></span>
    </div>
  </article>

  <article class="weather d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <img id="animated-icon" alt="Clima" height="50" width="50">
      <small class="text-wrap" id="temp-description">Cargando</small>
    </div>
    <div class="px-3">
      <h1 class="mb-0" id="temp-value">...°C</h1>
    </div>
    <div class="">
      <h6 class="mt-2" id="wind-velocity">Cargando...</h6>
      <h6 id="humidity-value">Cargando...</h6>
    </div>
  </article>

  <article class="cryptocurrency" id="crypto-container">

  </article>

  <article class="audio d-flex align-items-center justify-content-center">
    <audio loop controls>
      <source src="audio/ill-be over-you-Toto.mp3" type="audio/mpeg">
      <small>Tu navegador no puede reproducir audio :(</small>
    </audio>
  </article>

  <script src="/index.js"></script>
</body>

</html>
